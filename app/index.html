<!doctype html>
<html lang="" ng-app="app">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>web app</title>

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    
  </head>
  <body ng-controller="MainController">
    <!--[if lt IE 10]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->    
    <div class="container">
    {{other}}
      <div class="row">
        <div class="col-xs-12" ng-hide="isAccess()">
          <form ng-submit="access()">
            <input type="text" ng-model="user.username" class="form-control"/>
            <button class="btn btn-primary">Ingresar</button>
          </form>
        </div>
        <div class="col-xs-12" ng-show="isAccess()">
          <button type="button" ng-click="getMessages()" class="btn btn-warning">Listar</button>
        </div>
        <div class="col-xs-12" ng-show="isAccess()">
          <input type="text" ng-model="query" class="form-control"/>
          <ul>
            <li ng-repeat="message in messages | filter:query">
            <button type="button" ng-click="refresh($index)">refrescar</button>
            <button type="button" ng-click="update($index)">actualizar</button>
            <button type="button" ng-click="remove($index)">borrar</button>
            {{message.user.username}} -> <input type="text" ng-model="message.message"></li>
          </ul>
        </div>
      </div>

    </div>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <!-- endbower -->
    <!-- endbuild -->
    
    <!-- build:js scripts/plugins.js -->
    <script src="/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="/bower_components/bootstrap/js/affix.js"></script>
    <script src="/bower_components/bootstrap/js/alert.js"></script>
    <script src="/bower_components/bootstrap/js/dropdown.js"></script>
    <script src="/bower_components/bootstrap/js/tooltip.js"></script>
    <script src="/bower_components/bootstrap/js/modal.js"></script>
    <script src="/bower_components/bootstrap/js/transition.js"></script>
    <script src="/bower_components/bootstrap/js/button.js"></script>
    <script src="/bower_components/bootstrap/js/popover.js"></script>
    <script src="/bower_components/bootstrap/js/carousel.js"></script>
    <script src="/bower_components/bootstrap/js/scrollspy.js"></script>
    <script src="/bower_components/bootstrap/js/collapse.js"></script>
    <script src="/bower_components/bootstrap/js/tab.js"></script>
    <script src="/bower_components/angular/angular.min.js"></script>
    <script src="/bower_components/angular-resource/angular-resource.min.js"></script>
    <!-- endbuild -->
    
    <!-- build:js scripts/main.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/session-factory.js"></script>
    <script src="scripts/message-resource.js"></script>
    <script src="scripts/main-controller.js"></script>
    <!-- endbuild -->
  </body>
</html>
